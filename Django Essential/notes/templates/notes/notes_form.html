{% extends 'base.html' %}

{% block content %}

  <h1>New Note</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="save btn btn-default">Save</button>
  </form>

  {% if form.errors %}
    <div>
      {{ form.errors.title.as_text }}
    </div>
  {% endif %}

  <a href="{% url 'notes.list' %}">Back</a>  

{% endblock %}
